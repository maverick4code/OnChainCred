specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OnChainCred
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: OnChainCred
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Transaction
        - StakeEvent
        - LendingEvent
        - Attestation
      abis:
        - name: OnChainCred
          file: ./abis/OnChainCred.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Staked(indexed address,uint256,string)
          handler: handleStaked
        - event: Borrowed(indexed address,uint256,string)
          handler: handleBorrowed
        - event: Repaid(indexed address,uint256,string)
          handler: handleRepaid
        - event: AttestationAdded(indexed address,indexed address,string,uint256)
          handler: handleAttestationAdded
      file: ./src/mapping.ts